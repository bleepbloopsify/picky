{% extends "master.html" %}
{% block body %}
{{results}}
{{suggest}}}

{% for result in results %}
  <div class="row">
    <div class="col-sm-5">{{result['name']}}</div>
    <div class="col-sm-2">{{result['rating']}}</div>
    <div class="col-sm-3"><a href="{{'/history/%s/%s/%s'%(result['location'][0],result['name'],result['category'])}}">Rate me!</a></div>
    <div class="col-sm-2">{{result['distance']}}</div>
  </div>
    <div class="col-sm-5">{{result['link']}}</div>

 {% for cat in result['category'] %}
    {{ cat + " ,"}}
  {% endfor %}
{% endfor %}


<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="type-list">
      <div class="row" id="results">
      </div>
    </div>
    <button id="sendFilter">Search</button>
  </div>
</div>
</div>
{% endblock %}
